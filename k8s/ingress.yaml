apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git-happens-ingress
  namespace: team-git-happens
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "$http_origin"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  ingressClassName: nginx
  rules:
    - host: k83-client-app.student.k8s.aet.cit.tum.de
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: authentication-service
                port:
                  number: 8080
          - path: /api/courses
            pathType: Prefix
            backend:
              service:
                name: course-service
                port:
                  number: 8080
          - path: /api/review
            pathType: Prefix
            backend:
              service:
                name: review-service
                port:
                  number: 8080
          - path: /api/recommend
            pathType: Prefix
            backend:
              service:
                name: recommendation-gateway
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: authentication-service
                port:
                  number: 8080
          - path: /courses
            pathType: Prefix
            backend:
              service:
                name: course-service
                port:
                  number: 8080
          - path: /review
            pathType: Prefix
            backend:
              service:
                name: review-service
                port:
                  number: 8080
          - path: /recommend
            pathType: Prefix
            backend:
              service:
                name: recommendation-gateway
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-app
                port:
                  number: 80
