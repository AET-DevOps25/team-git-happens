apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-app-ingress
  namespace: team-git-happens
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - k83-client-app.student.k8s.aet.cit.tum.de
    secretName: unified-app-tls
  rules:
  - host: k83-client-app.student.k8s.aet.cit.tum.de
    http:
      paths:
      # Frontend handles everything, including API routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-app
            port:
              number: 80