          # Deploy Prometheus alert rules first
          kubectl apply -f k8s/prometheus-alert-rules.yaml -n team-git-happens
          
          # Deploy Prometheus
          kubectl apply -f k8s/prometheus.yaml -n team-git-happens
          
          echo "ğŸš¨ Deploying Alertmanager..."
